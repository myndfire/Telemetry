<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>SureTax Application Dashboard</title>
    <link href="Dashboard.css" rel="stylesheet" />
</head>
<body>
    <h1>SureTax Application Dashboard</h1>

    <input type="button" id="open" value="Open Market" />
    <input type="button" id="close" value="Close Market" disabled="disabled" />
    <input type="button" id="reset" value="Reset" />

    <h2>Live Azure Resources Dashboard</h2>
    <div id="stockTable">
        <table border="1">
            <thead>
                <tr><th>Server Node</th><th>CPUUsedMax%</th><th>CPUMin</th><th>MemoryUsedMax%</th><th>Disk%Free</th><th>Change</th><th>%</th></tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <h2>Live Stock Ticker</h2>
    <div id="stockTicker">
        <div class="inner">
            <ul position="absolute">
            </ul>
        </div>
    </div>

    <script src="lib/signalr.min.js"></script>
    <script src="lib/dashboard.js"></script>

</body>
</html>
